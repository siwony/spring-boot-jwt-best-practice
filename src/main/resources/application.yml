server:
  port: 8080

spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true

  datasource:
    url: jdbc:h2:mem:jwt
    username: sa

  h2:
    console:
      enabled: true

logging:
  level:
    com.siwony.demo : debug

  charset:
    console: UTF-8